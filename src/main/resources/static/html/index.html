    class FilePreview {

        async previewFile(category, fileName) {

                if (response.data.code === 1) {

                        </iframe>

    async function loadFileList() {
        try {

            const response = await axios.get(`${API_BASE_URL}/api/files/list`);

            console.log('æœåŠ¡å™¨å“åº”:', response.data);

            if (response.data.code === 1) {

                const fileMap = fileListData.fileMap;

            } else {

    }
