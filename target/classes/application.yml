server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: ${ita.datasource.driver-class-name}
    url: jdbc:mysql://${ita.datasource.host}:${ita.datasource.port}/${ita.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${ita.datasource.username}
    password: ${ita.datasource.password}
  transaction:
    default-timeout: 30
  jpa:
    open-in-view: false


# MyBatis Plus 配置
mybatis-plus:
  # 实体类包路径
  type-aliases-package: com.ita.home.model.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型：AUTO自增
      id-type: auto

logging:
  level:
    com:
      ita:
        home:
          mapper: debug
          service: info
          controller: info

# JWT配置
jwt:
  # JWT密钥，生产环境请使用更复杂的密钥
  secret: aXRhSG9tZUp3dFNlY3JldEtleTIwMjV8MTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
  # token过期时间，单位：小时
  expire-hours: 24
  # token前缀
  token-prefix: "Bearer "
  # header名称
  header-name: "Authorization"

# Swagger文档配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha